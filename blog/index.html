---
title: Blog Main Page
---
<! DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cory & Natalie</title>
        <link rel="stylesheet" href="../style.css">

        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <!-- Facebook like plugin script -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=108663279168898";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    
        <!-- Begin page content -->
        {% include header.html %}
        <div class="container">
            <article> 
              {% for post in site.posts %}
                <div id="pagetitle">
                    <a href="{{post.url}}">
                        {{post.title}}
                    </a>
                </div>
                <div id="subtitle">
                    {{post.date | date_to_string}}
                </div>
                {{post.content}}
                <!-- Like button -->
                <div class="fb-like" data-href="{{post.url}}" data-send="true" data-width="450" data-show-faces="true"></div>
              {% endfor %}
            </article>
        </div>
    </body>
</html>
