---
title: Blog - Cory & Natalie
layout: default
---

<article> 
  {% for post in site.posts %}
    <div class="pagetitle">
        <a href="{{post.url}}">
            {{post.title}}
        </a>
    </div>
    <div class="subtitle">
        {{post.date | date_to_long_string}}
    </div>
    {{post.content}}

    <a class="social" href="#" 
      onclick="
        window.open(
          'https://www.facebook.com/sharer/sharer.php?u='+'{{site.url}}{{post.url}}', 
          'facebook-share-dialog', 
          'width=626,height=436'); 
        return false;">
      Share on Facebook
    </a>
    <br>
  {% endfor %}
</article>
