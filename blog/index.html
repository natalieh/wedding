---
title: Blog Main Page
layout: default
---

<article> 
  {% for post in site.posts %}
    <div class="pagetitle">
        <a href="{{post.url}}">
            {{post.title}}
        </a>
    </div>
    <div class="subtitle">
        {{post.date | date_to_long_string}}
    </div>
    {{post.content}}
  {% endfor %}
</article>
