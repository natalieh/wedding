---
layout: default
---
<article> 
    <div class="pagetitle">
        {{page.title}}
    </div>
    <div class="subtitle">
        {{page.date | date_to_long_string}}
    </div>

    {{content}}

    <a class="social" href="#" 
      onclick="
        window.open(
          'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
          'facebook-share-dialog', 
          'width=626,height=436'); 
        return false;">
      Share on Facebook
    </a>
    <br>
</article>
